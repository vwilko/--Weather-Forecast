<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☀️Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/ddc3ee268a.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="page-wrapper">
        <div class="weather-card">
            <form id="search-form" class="mb-3"> 
            <div class="row">
            <div class="col-md-9">
            <input type = "search" placeholder="Type a city"  class="form-control" id="city-input" autofocus="on" autocomplete="off"/>
            </div>
                <div class="col-md-3">
            <button type="submit" class="btn btn-warning">Search</button>
            <button type="submit" class="btn btn-info" id="locationButton">
                <i class="fas fa-map-marker-alt"></i>
            </button>
                </div>
            </div>
            </form>
                            
                <h1 id="city"></h1>  
                <ul>
                <li> Last updated at <span id="date"></span></li>
                </ul>
                     <div class = "row">
                            <div class = "col-2">
                                <div class= "temperature-image">
                                <img src ="" alt="☀️" id="icon"/>
                                </div>
                            </div>
                            <div class="col-6">
                            <span id="temperature"></span>
                            <span class="units">
                            <a href="#" id="centigradeLink" class="active">°C </a> |
                            <a href="#" id="fahrenheitLink">°F</a>              
                            </span>
                            </div>
                            <div class="col" id="overview">
                            <ul>
                                <li id="description"></li>
                                <li class="feels-like">Feels Like: <span id="feels"> 27</span>ºC</li>
                            </ul>
                            </div>
                    </div>
                    <div class="row">       
                            <div class="col-12" id="extras">
                                <ul>
                                    <li> Humidity: <span id="humidity"></span>%</li>
                                    <li> Wind Speed: <span id="wind"></span> km/h</li>
                                </ul>
                            </div>
                    </div>
                    </div>
                            <span>
                                <div class="row weather-forecast" id="forecast">
                                </div>
                            </span>
                            </div>
                            </div>

        </div>
    <small><a href="https://github.com/vwilko/--Weather-Forecast" target="_blank">Open-source code,</a> by Vicky Wilkinson</small>
    </div>
    <script src="src/app.js"></script>
</div>
</body>
</html>
