<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☀️Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <div class="page-wrapper">
        <div class="weather-card">
        <h1 id="city"></h1>  
            <ul>
            <li>Saturday 12:40</li>
            <li id="description">sunny</li>
            </ul>
            <div class = "row">
                <div class = "col-md-6">
                    <div class= "clearfix">
                <img src ="#" alt="☀️"
                class="float-left"/>
                <div class="float-left">
                    <span id="temperature"></span>
                    <span class="units">
                        <a href="#" id="centigradeLink">°C </a> |
                        <a href="#" id="fahrenheitLink">°F</a>
                    </span>
                    <br>
                    Feels Like:<span id="feels"> 27</span>ºC
                </div>
                </div>
                    </div>
                    <div class="col-md-6">
                    <ul>
                    <li>☼Sunrise 05:00</li>
                    <li>☾Sunset 19:00</li>
                    </ul>
                    </div>
                        <div class="col-md-12" id="extras">
                        <ul>
                        <li> Humidity: <span id="humidity"></span>%</li>
                        <li> Wind Speed: <span id="wind"></span>km/h</li>
                        </ul>
                        </div>
            </div>
        </div>
    <small><a href="https://github.com/vwilko/--Weather-Forecast" target="_blank">Open-source code,</a> by Vicky
        Wilkinson</small>
    </div>
    <script src="src/app.js"></script>
</div>
</body>
</html>
